<section id="core" class="overlay full-height">
    <div class="container center-v">
        <header>
            <h1>
                <p>{{ModuleTest}}</p>
            </h1>
        </header>
    </div>
</section>
<section id="about" class="full-height">
    <div class="container">
        <header>
            <h1>{{ModuleTest}}</h1>
            <div class="section-title-divider"></div>
            <h4>{{ 'coreHeadline' | translate }}</h4>
            <h4 translate="coreHeadline"></h4>
        </header>
        <div class="row">
            <div class="col-md-12">
                <input type="text" style="width: 100%;" g-places-autocomplete ng-model="myScopeVar" nforceSelection="true"/>
                <div data-ng-if="position[0]">
                    {{position}}
                    <gm-map options="mapOptions">
                        <gm-marker  position="map.getCenter()" options="{draggable: true}"></gm-marker>
                    </gm-map>
                    {{myScopeVar}}
                </div>
            </div>
        </div>
    </div>
</section>
